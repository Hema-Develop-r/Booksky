<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="nav">
       <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert Kiyouski & Sharon Lechter</h5>
            <p>Rich Dad Poor Dad is Robert's story of growing up with two dads — his real father and the father of his best friend, his rich dad — and the ways in which both men shaped his thoughts about money and investing.</p>
            <button onclick="deletebook(event)" id="del">Delete</button>
        </div>
    </div>
    <div class="pop-overlay"></div>
    <div class="pop-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="title">
            <input type="text" placeholder="Book Author" id="author">
            <textarea placeholder="Short Description.." id="msg"></textarea>
            <button id="add-pop">ADD</button>
            <button id="cancel-pop">CANCEL</button>
        </form>
    </div>
    <button class="pop-btn" id="add-btn">+</button>
    <script src="script.js"></script>
</body>
</html>
